blog:
  build: ghost/
  environment:
    VIRTUAL_HOST: "192.168.99.100"
    NODE_ENV: "production"
    PUBLIC_URL: "https://192.168.99.100"
  volumes:
    - /host_directory/data:/app/content/data
    - /host_directory/images:/app/content/images
    - /host_directory/themes:/app/content/themes
